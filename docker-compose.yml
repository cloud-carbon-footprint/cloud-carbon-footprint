version: "3.7"
 
services:
  server:
    build: ./packages/server
    ports:
      - "4000:4000"
    volumes:
      - $HOME/.aws/credentials:/root/.aws/credentials
  client:
    build: ./packages/client
    ports:
      - "8080:8080"
    environment: 
      SERVER_HOST: server
      SERVER_PORT: 4000
    links: 
      - "server"
